<!DOCTYPE html>
<html>
<body>

<p>Click the button to start game.</p>

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>

function myFunction() {
    var person = prompt("Please enter your name");
    if (person != null) {
        var reverse = "";
        var b = person.length - 1;

          for(i=b; i >=0; i--) {

          	reverse += person[i]; 

          	document.getElementById("demo").innerHTML =
        "Reverse of "+person+" is  " + reverse + "";
          }


        
    }
}
</script>

</body>
</html>

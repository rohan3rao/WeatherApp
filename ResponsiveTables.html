<div class="container" style="margin-left:35%">
<form action="" class="form-inline" id="form1"><b>
1) Enter no of tables you want:</b>
<input id ="text_box" type="text" name="noOfTables"/><br><br><b>
2) Enter how many times to multiply each number:</b>
<input id ="text_box1" type="text" name="noOfTables"/>


<button id = "submit_button" style="margin-left:; background-color: #e7e7e7; color:red;" type="button"> Submit</button>
</form><br> <br>

<script>
var input_value;
$("input").keypress(function(event) {
    if (event.which == 13) {
	  input_value =  $('#text_box').val();
  input_value1 =  $('#text_box1').val();
  if(input_value1== "") {
  input_value1=10;
  }
        event.preventDefault();
		
       // document.getElementById("form1").submit();
		$("#submit_button").trigger("click");
    }
});

var input_value;

$("#submit_button").click(function() {
  input_value =  $('#text_box').val();
  input_value1 =  $('#text_box1').val();
    if(input_value1== "") {
  input_value1=10;
  }
   $(".gridWithMultiplication tbody").empty();

   console.log(input_value);
// no of rows
   for(var row =1; row <= Math.ceil(input_value/5); row ++)
   {
      $(".gridWithMultiplication tbody").append("<tr class='row"+(row-1)+"'><td id='no1'><div class='colunm1'></div></td><td id='no2'><div class='colunm2'></div></td><td id='no3'><div class='colunm3'></div></td><td id='no4'><div class='colunm4'></div></td><td id='no5'><div class='colunm5'></div></td></tr>");
   }

   
   var i;
   
   for (var i=1;i<=input_value;i++){

     for (var j=1;j<=input_value1;j++){

        console.log(i+"X"+j+"="+i*j);
        var curRow = Math.ceil(i/5)-1;
        var curCol = (i%5)-1;
        if(curCol == -1){
            curCol = 4;
        }

        $(".row"+curRow).find("td").eq(curCol).find("div").append("<ul>"+ i+"X"+j+"="+i*j +"</ul>");

     }
     console.log(); 
   }
});


</script>
